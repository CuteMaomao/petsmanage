<script>
    $(document).ready(function () {

        //下拉菜单
        layui.use('form', function () {
            var form = layui.form;
            form.render();
        });

        //分页
        layui.use(['laypage', 'layer'], function () {
            var laypage = layui.laypage
                , layer = layui.layer;
            laypage.render({
                elem: 'demo1'
                , count: 70
                , jump: function (obj) {
                    console.log(obj)
                }
            })
        });

        //弹出层
        $('.layui-btn').on('click', function () {
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });

        layui.use('table', function(){
            var table = layui.table;

            table.render({
                elem: '#test'
                ,url:'/demo/table/user/'
                ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                ,cols: [[
                    {field:'pic', width:300, title: '展示图片'}
                    ,{field:'dec', width:300, title: '商品描述'}
                    ,{field:'block', width:200, title: '版块'}
                    ,{field:'pos', width:100, title: '位置'}
                    ,{field:'key', title: '关键字', width: 200, minWidth: 200} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
                    ,{field:'abr', title: '操作'}
                ]]
            });
        });
        var active = {
            offsetEdi: function () {
                //示范一个公告层
                layer.open({
                    type: 2
                    ,
                    title: '编辑具体内容'
                    ,
                    closeBtn: 1
                    ,
                    area: ['700px','600px']
                    ,
                    shade: 0.8
                    ,
                    id: 'LAY_layuipro' //设定一个id，防止重复弹出
                    ,
                    btn: ['确定', '取消']
                    ,
                    btnAlign: 'c'
                    ,
                    moveType: 1 //拖拽模式，0或者1
                    ,
                    content: '/editAdv'
                    ,
                    success: function (layero) {
                        var btn = layero.find('.layui-layer-btn');
                        btn.find('.layui-layer-btn0').attr({
                            href: '#'
                        });
                    }
                });
            }
            , offsetAdd: function () {
                layer.open({
                    type: 2
                    ,
                    title: '新增'
                    ,
                    closeBtn: 1
                    ,
                    area: ['1000px','500px']
                    ,
                    shade: 0.8
                    ,
                    id: 'LAY_layuipro' //设定一个id，防止重复弹出
                    ,
                    btn: ['确定', '取消']
                    ,
                    btnAlign: 'c'
                    ,
                    moveType: 1 //拖拽模式，0或者1
                    ,
                    content: '/addAdv'
                    ,
                    success: function (layero) {
                        var btn = layero.find('.layui-layer-btn');
                        btn.find('.layui-layer-btn0').attr({
                            href: '#'
                        });
                    }
                });
            }
            , offsetDel: function (othis) {
                var type = othis.data('type')
                    , text = othis.text();
                var oSrc = event.srcElement;
                var id = oSrc.parent.attr('data-id');
                console.log(id)
                layer.open({
                    type: 1
                    , title: '确认删除'
                    , offset: type //具体配置参考：http://www.layui.com/doc/modules/layer.html#offset
                    , id: 'layerDemo' + type //防止重复弹出
                    , content: '<div style="padding: 20px 80px;"><span>您确定要删除此条信息吗？</span></div>'
                    , btn: '确定'
                    , btnAlign: 'c' //按钮居中
                    , shade: 0.1 //不显示遮罩
                    , yes: function () {
                        layer.closeAll();
                    }
                });
            }
        };

    })
