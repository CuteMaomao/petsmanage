<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客户管理</title>
    <link rel="stylesheet" href="../util/layui/css/layui.css">
    <link rel="stylesheet" href="../css/customer.css">
    <link rel="stylesheet" href="../fonts/hq/iconfont.css">
    <script src="../util/jquery-3.4.1.min.js"></script>
    <script src="../util/layui/layui.js"></script>
    <script src="../js/customer.js"></script>
</head>
<body>
<%-include('nav.html')-%>
<div class="customer">
    <p class="customer-title">
        <h2>用户管理</h2>
    </p>
<!--    搜索栏-->
    <div class="search-box">
        <div class="search-box-line">
            <div>
                <label>用户名：</label><input class="layui-input" type="text">
            </div>
            <select>
                <option>省份---</option>
                <option>北京</option>
                <option>上海</option>
                <option>天津</option>
                <option>重庆</option>
                <option>四川</option>
                <option>陕西</option>
                <option>山东</option>
            </select>
            <select>
                <option>城市---</option>
                <option>北京</option>
                <option>上海</option>
                <option>天津</option>
                <option>重庆</option>
                <option>成都</option>
                <option>西安</option>
                <option>曲阜</option>
            </select>
            <select>
                <option>区县---</option>
                <option>北京</option>
                <option>上海</option>
                <option>天津</option>
                <option>重庆</option>
            </select>
        </div>
        <div class="search-box-line">
            <div>
                <label>手机号：</label><input class="layui-input" type="text">
            </div>
            <select>
                <option>账号状态---</option>
                <option>正常</option>
                <option>黑名单</option>
            </select>
            <button class="layui-btn layui-btn-normal">查询</button>
        </div>
    </div>
    <div class="customer-table">
        <table id="customer-table" class="layui-table">
            <thead>
            <tr>
                <td></td>
                <td>用户名</td>
                <td>昵称</td>
                <td>性别</td>
                <td>手机号码</td>
                <td>地址</td>
                <td>订单数量</td>
                <td>本月消费金额</td>
                <td>操作</td>
            </tr>
            </thead>
            <tbody id="customer-tbody">
                <tr>
                    <td>
                <!-- 头像根据是否在黑名单改变-->
                        <img src="../images/huangqian/girl.jpg">
                        <span></span>
                    </td>
                    <td>阿毛</td>
                    <td>洪荒****大计</td>
                    <td>女</td>
                    <td>186<span>****</span>5738</td>
                    <td>成都</td>
                    <td>120</td>
                    <td>120</td>
                    <td class="last-btn">
                        <button data-method="notice" class="layui-btn layui-btn-sm layui-btn-normal ope-btn">查看</button>
                        <button data-method="notice1" class="layui-btn layui-btn-sm layui-btn-warm ope-btn">编辑</button>
                        <button data-method="offset" data-type="auto" class="layui-btn layui-btn-sm layui-btn-danger ope-btn">删除</button>
                        <select name="">
                            <option value="0" selected="">更多</option>
                            <option value="1">发送短信</option>
                            <option value="2" >加入黑名单</option>
                            <option value="3">移出黑名单</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- 显示页数 -->
    <div class="layui-row">
        <nav class="customer-page-box layui-row">
            <a href="#" id="page-left">&laquo;</a>
            <ul id="page-li" class="pagination">
                <li class="active"><a href="#">1</a></li>
            </ul>
            <a href="#" id="page-right">&raquo;</a>
        </nav>
    </div>

</div>
</body>
